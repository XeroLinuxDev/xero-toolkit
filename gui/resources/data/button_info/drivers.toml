[[button]]
id = "btn_nvidia_legacy"
title = "NVIDIA Legacy Drivers"
summary = "Installs the NVIDIA 580xx legacy stack with post-install system changes."
details = [
  "Shows a warning dialog first, then installs 580xx DKMS/userspace packages.",
  "Runs GRUB and mkinitcpio helper scripts, enables NVIDIA services, and rebuilds initramfs.",
]
caution = "Intended only for legacy GTX 900/1000-era workflows; wrong hardware selection can break graphics boot."

[[button]]
id = "btn_tailscale"
title = "Tailscale VPN"
summary = "Runs the Xero fixes install script for Tailscale via privileged bash."
details = [
  "Downloads and executes the remote install script from xerolinux/xero-fixes.",
  "Authentication and network policy setup still happen after installation.",
]
caution = "Review remote script behavior before running in security-sensitive environments."

[[button]]
id = "btn_cuda"
title = "NVIDIA CUDA"
summary = "Installs selected CUDA package (latest or CUDA 12.9)."
details = [
  "Uses a single-choice selection dialog before running install.",
  "Installation is performed through the configured AUR helper command path.",
]
caution = "Choose a CUDA version compatible with your driver and workload stack."

[[button]]
id = "btn_rocm"
title = "AMD ROCm"
summary = "Installs AMD ROCm HIP/OpenCL SDK packages."
details = [
  "Installs rocm-hip-sdk and rocm-opencl-sdk.",
  "Runs as a task-runner package installation sequence.",
]
caution = "Confirm your GPU/platform compatibility with ROCm before installing."

[[button]]
id = "btn_openrazer"
title = "OpenRazer Drivers"
summary = "Installs OpenRazer drivers and optional GUI frontends."
details = [
  "Always installs openrazer-meta-git and adds your user to plugdev.",
  "Optional Polychromatic and RazerGenie are selected in a multi-select dialog.",
]
caution = "Group membership changes usually require relogin to take effect."

[[button]]
id = "btn_asus_rog"
title = "ASUS ROG Tools"
summary = "Installs ASUS ROG control packages and enables core services."
details = [
  "Installs rog-control-center, asusctl, and supergfxctl.",
  "Enables and starts asusd and supergfxd via systemctl.",
]

[[button]]
id = "btn_cooler_control"
title = "Cooler Control"
summary = "Installs CoolerControl stack and enables coolercontrold service."
details = [
  "Installs coolercontrol, coolercontrold, and liquidctl.",
  "Enables and starts coolercontrold.service immediately.",
]
caution = "Incorrect fan or thermal settings can impact stability and temperatures."

[[button]]
id = "btn_zenergy"
title = "Zenergy Driver"
summary = "Installs zenergy-dkms-git driver package."
details = [
  "Uses AUR helper installation flow.",
  "As a DKMS package, modules are rebuilt for kernel changes.",
]
