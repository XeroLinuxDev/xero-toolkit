[[button]]
id = "about_button"
title = "About Xero Toolkit"
summary = "Opens the About dialog for this application."
details = [
  "Shows current toolkit version and project credits.",
  "Includes clickable support links from inside the dialog.",
]

[[button]]
id = "btn_update_system"
title = "System Update"
summary = "Opens an interactive terminal running /usr/local/bin/upd."
details = [
  "Runs the distro update flow inside the terminal dialog.",
  "Requires normal package-management privileges when prompted.",
]
caution = "Read terminal output before rebooting or retrying failed updates."

[[button]]
id = "btn_install_nix"
title = "Install Nix"
summary = "Shows a warning, then installs Nix in single-user or daemon mode."
details = [
  "Installation mode is selected from a single-choice dialog.",
  "Executes the official Nix install script in a terminal dialog.",
]
caution = "Nix is treated as experimental here and changes system/user package workflows."

[[button]]
id = "btn_download_arch_iso"
title = "Download Arch ISO"
summary = "Opens the ISO download workflow dialog."
details = [
  "Lets you choose location and manage download progress.",
  "Uses the dedicated downloader UI (not a raw command task).",
]
caution = "ISO downloads are large and require significant disk space."

[[button]]
id = "btn_pkg_manager"
title = "Package Manager GUIs"
summary = "Installs selected package manager frontends from repos and Flathub."
details = [
  "Selection dialog includes Octopi, PacSeek, Bauh, Warehouse, Flatseal, and Bazaar.",
  "Chosen options are installed as a queued task sequence.",
]

[[button]]
id = "btn_obs_studio_aio"
title = "OBS Studio AiO"
summary = "Installs OBS Flatpak and optional plugin bundles."
details = [
  "OBS itself is always installed; plugin groups are optional.",
  "Optional V4L2 setup also writes module and modprobe config files with root privileges.",
]
caution = "Selecting many plugin bundles can pull large runtime and dependency sets."

[[button]]
id = "link_youtube"
title = "YouTube Link"
summary = "Opens the official XeroLinux YouTube channel."
details = ["Uses your configured default browser."]

[[button]]
id = "link_website"
title = "Website Link"
summary = "Opens the official XeroLinux website."
details = ["Uses your configured default browser."]

[[button]]
id = "link_donate"
title = "Donate Link"
summary = "Opens the XeroLinux donation page."
details = ["Uses your configured default browser."]
