[[button]]
id = "btn_docker"
title = "Docker Setup"
summary = "Installs Docker packages, enables service, and adds your user to docker group."
details = [
  "Installs docker, docker-compose, and docker-buildx.",
  "Enables docker.service and ensures docker group exists before usermod.",
]
caution = "Relogin is typically needed for new docker group permissions."

[[button]]
id = "btn_podman"
title = "Podman Setup"
summary = "Installs Podman stack and optionally Podman Desktop Flatpak."
details = [
  "Always installs podman and podman-docker, then enables podman.socket.",
  "Optional Podman Desktop is selected via dialog and installed from Flathub.",
]

[[button]]
id = "btn_vbox"
title = "VirtualBox"
summary = "Installs virtualbox-meta package."
details = [
  "Uses AUR-helper package installation flow.",
  "No additional service configuration is performed here.",
]

[[button]]
id = "btn_kvm"
title = "KVM / QEMU"
summary = "Installs virtualization stack and applies nested-virtualization config."
details = [
  "May remove conflicting iptables/gnu-netcat packages before install.",
  "Installs virt-manager-meta + openbsd-netcat, writes kvm-intel nested config, restarts libvirtd.",
]
caution = "This modifies networking/virtualization packages and writes to /etc/modprobe.d."

[[button]]
id = "btn_distrobox"
title = "DistroBox"
summary = "Installs DistroBox CLI and BoxBuddy GUI."
details = [
  "Installs distrobox package via AUR-helper flow.",
  "Installs io.github.dvlv.boxbuddyrs from Flathub.",
]

[[button]]
id = "btn_ipa_sideloader"
title = "iPA Sideloader"
summary = "Installs Plume Impactor from Flathub."
details = [
  "Installs dev.khcrysalis.PlumeImpactor via flatpak.",
  "No extra post-install configuration is applied by this button.",
]
